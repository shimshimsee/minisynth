<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>그아아아아</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Synth....</h1>

    <section class="panel">
      <h2>Oscillator</h2>

      <div class="oscrow">
        <label><input type="checkbox" id="o1_on" checked> OSC1</label>
        <select id="o1_wave">
          <option value="sawtooth" selected>saw</option>
          <option value="square">square</option>
          <option value="sine">sine</option>
        </select>
        <label>Vol <input id="o1_vol" type="range" min="0" max="1" step="0.01" value="0.70"></label>
        <label>Detune <input id="o1_det" type="range" min="-50" max="50" step="1" value="0"></label>
      </div>

      <div class="oscrow">
        <label><input type="checkbox" id="o2_on" checked> OSC2</label>
        <select id="o2_wave">
          <option value="triangle" selected>triangle</option>
          <option value="sawtooth">saw</option>
          <option value="sine">sine</option>
        </select>
        <label>Vol <input id="o2_vol" type="range" min="0" max="1" step="0.01" value="0.45"></label>
        <label>Detune <input id="o2_det" type="range" min="-50" max="50" step="1" value="7"></label>
      </div>

      <div class="oscrow">
        <label><input type="checkbox" id="o3_on" checked> OSC3</label>
        <select id="o3_wave">
          <option value="sine" selected>sine</option>
          <option value="triangle">triangle</option>
          <option value="square">square</option>
        </select>
        <label>Vol <input id="o3_vol" type="range" min="0" max="1" step="0.01" value="0.30"></label>
        <label>Detune <input id="o3_det" type="range" min="-50" max="50" step="1" value="-7"></label>
      </div>

      <h2>Envelope / Master</h2>
      <div class="envrow">
        <label>Master
          <input id="vol" type="range" min="0" max="1" step="0.01" value="0.25">
        </label>
        <label>Attack
          <input id="atk" type="range" min="0" max="1.5" step="0.01" value="0.02">
        </label>
        <label>Release
          <input id="rel" type="range" min="0" max="4" step="0.01" value="0.9">
        </label>
        <label>Chord Length (sec)
          <input id="len" type="range" min="0.2" max="4" step="0.01" value="1.6">
        </label>
      </div>
    </section>

    <section class="panel">
      <div id="chords" class="chords"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
